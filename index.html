<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>RockPaperScissorAnykey</title>
    <!-- Fontawesome library-->
    <script src="https://kit.fontawesome.com/facb0ba5ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="headerfooter">
        <div>
            <h1>rockpaperscissorsAnykey</h1>
        </div>
        <div>
            <div>
                <button class="btn btn-playpause" type="button">
                    
                    <i class="fa-solid fa-circle-play"></i>
                    <i class="fa-solid fa-pause"></i>
                    <!--img src="assets/images/circle-play-solid.svg" alt="play">
                    <p>play</p-->
                    
                </button>
            </div>
            <div>
                <button class="btn btn-stop" type="button">
                    
                    <i class="fa-regular fa-circle-stop"></i>
                    <i class="fa-solid fa-section"></i>
                    
                </button>
            </div>
            <div>
                <button class="btn btn-anykey" type="button">
                    <img class="btn-anykey" src="assets/images/AnyKey_2x2cm.png" alt="anykey">
                    <p>ultimate anykey</p>
                </button>
            </div>
            <div>
                <button class="btn btn-stop" type="button">
                    
                    <i class="fa-solid fa-section"></i>
                    
                </button>
            </div>
            
        </div>
    </header>
    <section id="gamespace">

    </section>
    <section id="scoresheet">

    </section>
    <footer class="headerfooter">

    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
